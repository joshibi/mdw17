<html>

<!-- head はブラウザに見えない要素 -->
<head>
  <meta charset="UTF-8">
  <!-- タイトルを入れる -->
  <title>The Title</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/basis.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- body はブラウザに見える要素 -->
<body>
  <h1 class="title">The Title</h1>

  <div class="box box-odd box000">
    <!-- 要素を入れるとセンタリングされる -->
    <div class="content"></div>
  </div>

  <div class="box box-even box001">
    <div class="content"></div>
  </div>

  <div class="box box-odd box002">
    <div class="content"></div>
  </div>

  <div class="box box-even box003">
    <div class="content"></div>
  </div>

  <div class="box box-odd box004">
    <div class="content"></div>
  </div>

  <div class="box box-even box005">
    <div class="content"></div>
  </div>

  <div class="box box-odd box006">
    <div class="content"></div>
  </div>

  <div class="box box-even box007">
    <div class="content"></div>
  </div>

  <div class="box box-odd box008">
    <div class="content"></div>
  </div>

  <div class="box box-even box009">
    <div class="content"></div>
  </div>

  <div class="box box-full box010">
    <div class="content">
      <!-- パネル的な要素のグループ -->
      <div class="panel">
        <div class="panel-image">
          <a href="https://ja.wikipedia.org/wiki/%E3%82%A2%E3%82%A4%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%A0"><img src="/images/ice_cream.jpg" alt="アイスクリーム">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
