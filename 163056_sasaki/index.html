<script>
  $(document).ready(function() {

    var pagetop = $('.pagetop');
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        pagetop.fadeIn();
      }
      else {
          pagetop.fadeOut();
      }
    });
    pagetop.click(function () {
      $('body, html').animate({ scrollTop: 0 }, 1000);
      return false;
    });

    var concept = $('.daizu');
    concept.click(function () {
      $("html,body").animate({scrollTop:$('#daizu').offset().top},{'duration': 2000,'easing': 'swing'});
      return false;
    });

    var contents = $('.moyasi');
    contents.click(function () {
